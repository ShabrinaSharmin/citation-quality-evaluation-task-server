<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>View Tasks - CQETS</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <header>
        <nav>
            <ul class="navbar">
                <li><a href="{{ url_for('dashboard') }}">Dashboard</a></li>
                <li><a href="{{ url_for('add_task') }}">Add Task</a></li>
                <li><a href="{{ url_for('view_tasks') }}">View Tasks</a></li>
                <li><a href="{{ url_for('logout') }}">Logout</a></li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <div class="logo">
            <img src="{{ url_for('static', filename='images/cqets_logo.png') }}" alt="CQETS Logo">
            <h1>View Tasks</h1>
        </div>

        <table>
            <tr>
                <th>Task Name</th>
                <th>Dataset</th>
            </tr>
            {% for task in tasks %}
            <tr>
                <td>{{ task.task_name }}</td>
                <td>{{ task.dataset }}</td>
            </tr>
            {% endfor %}
        </table>
    </div>
</body>
</html>
