<!DOCTYPE html>
<html lang="en">
<head>

    <title>Task Added - CQETS</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <!-- Logo -->
        <div class="logo">
            <img src="{{ url_for('static', filename='images/logo.png') }}" alt="CQETS Logo">
            <h1>Task Successfully Added!</h1>
        </div>

        <!-- Navbar -->
        <div class="navbar">
            <a href="{{ url_for('dashboard') }}">Dashboard</a>
